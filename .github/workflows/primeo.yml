name: Primeo NetzDynamisch Archive

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 6PM UTC (7PM CET for Switzerland)
  workflow_dispatch:     # Manual trigger button in Actions tab

permissions:
  contents: write

jobs:
  archive-data:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Create data branch name
      id: branch
      run: |
        SUFFIX=$(date +'%Y%m%d-%H%M%S')-$RANDOM
        echo "name=data-updates-$SUFFIX" >> "$GITHUB_OUTPUT"

    - name: Create branch from main
      run: |
        git checkout main
        git pull origin main
        git checkout -b "${{ steps.branch.outputs.name }}"
  
    - name: Run Primeo Tariff Archiver
      run: node src/primeo.js

    - name: Commit and push data
      run: |
        if git status --porcelain | grep "^ M data\|^?? data"; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Update data from API"
          git push origin "${{ steps.branch.outputs.name }}"
        else
          echo "No changes in data/"
        fi

    - name: Notify on failure (optional)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          console.log('Primeo tariff archiver failed - check logs');