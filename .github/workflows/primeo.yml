name: Primeo NetzDynamisch Archive

on:
  schedule:
    - cron: '0 19 * * *'  # Daily at 7PM UTC (8PM CET for Switzerland)
  workflow_dispatch:     # Manual trigger button in Actions tab

permissions:
  contents: write

jobs:
  archive-data:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Primeo Tariff Archiver
      run: node src/primeo.js

    - name: Commit and push data branch
      run: |
        # create or switch to data-updates branch
        git fetch origin
        if git show-ref --verify --quiet refs/remotes/origin/data-updates; then
          git checkout data-updates
          git merge --no-edit origin/main || true
        else
          git checkout -b data-updates origin/main
        fi

        # check if data/ has changes
        if git status --porcelain | grep "^ M data\|^?? data"; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Update data from API"
          git push origin data-updates
        else
          echo "No changes in data/"
        fi

    - name: Notify on failure (optional)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          console.log('Primeo tariff archiver failed - check logs');